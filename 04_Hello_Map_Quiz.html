<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
       // TODO: Create a map variable
        var map;

       // Crate a new blank array of all the listing markers
        var markers = [];
       // TODO: Complete the following function to initialize the map
       function initMap() {
         // TODO: use a constructor to create a new map JS object. You can use the coordinates
         // we used, 40.7413549, -73.99802439999996 or your own!
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.7413549, lng: -73.99802439999996},
            zoom: 13
          });
          /* comment this code to apply with more marker
          // create a first marker
          var tribeca = {lat: 40.7413549, lng: -73.99802439999996};
          var marker = new google.maps.Marker({
              position: tribeca,
              map: map,
              title: 'First Marker'
          });

          // create a infor window
          var infowindow = new google.maps.InfoWindow({
            content: "hello every body, I am giang minh trung, I am here!"
          });

          // add event
          marker.addListener('click', function () {
            infowindow.open(map, marker);
          });*/

          //
          var locations = [
            {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
            {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
            {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -739895759}},
            {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}}
          ];

          var largeInforwindow = new google.maps.InfoWindow();
          var bounds = new google.maps.LatLngBounds();

          for (var i = 0; i < locations.length; i++) {
            var position = locations[i].location;
            var title = locations[i].title;
            var marker = new google.maps.Marker({
              map: map, // hien thi o map with varialbe map
              position: position,
              title: title,
              animation: google.maps.Animation.DROP,
              id: i
            });

            // Push marker to out array of markers]
            markers.push(marker);

            //Extend the boundaries of the map for each marker
            bounds.extend(marker.position);

            // Create an onclick event to open an infowindow at each marker
            marker.addListener('click', function () {
              populateInfoWindow(this, largeInforwindow);
            });
          }

          // this is function populates the infowindow when the marker is clicke. We'll only allow
          // one infowindow which will open at the marker that is clicked, and populate based
          // on that marker position.
          function populateInfoWindow(marker, infowindow) {
            if (infowindow.marker != marker) {
              infowindow.marker = marker;
              infowindow.setContent('<div>' + marker.title + '</div>');
              infowindow.open(map, marker);
              // Make sure the marker property is cleared if the infowindow is closed
              infowindow.addListener('closeclick', function () {
                infowindow.setMarker(null);
              })

            }
          }
       }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANg_mSOV5v0g_EUSHFNHPV_1ghF1834Ec&v=3&callback=initMap">
   </script>
 </body>
</html>
